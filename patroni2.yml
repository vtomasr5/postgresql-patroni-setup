scope: clustertest
#namespace: /db/
name: pg02

restapi:
    listen: 172.28.33.12:8008
    connect_address: 172.28.33.12:8008

consul:
    host: 172.28.33.11:8500

etcd:
    host: 127.0.0.1:2379

bootstrap:
    dcs:
        ttl: 30
        loop_wait: 10
        retry_timeout: 10
        maximum_lag_on_failover: 1048576
        postgresql:
            use_pg_rewind: true

    initdb:
    - encoding: UTF8
    - data-checksums

    pg_hba:
    - host replication replicator 127.0.0.1/32 md5
    - host replication replicator 172.28.33.11/0 md5
    - host replication replicator 172.28.33.12/0 md5
    - host all all 0.0.0.0/0 md5

    users:
        admin:
            password: admin
            options:
                - createrole
                - createdb

postgresql:
    listen: 172.28.33.12:5432
    connect_address: 172.28.33.12:5432
    data_dir: /var/lib/postgresql/patroni
    pgpass: /tmp/pgpass
    authentication:
        replication:
            username: replicator
            password: rep-pass
        superuser:
            username: postgres
            password: secretpassword
    parameters:
        unix_socket_directories: '.'

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false
